<md-dialog class="dialog" aria-label="Transportation">
    <form ng-cloak>
        <h1>New Transportation</h1>
        <div  class="input">
        <md-input-container>
            <label>Form of Transportation:</label>
            <input type="text" ng-model="ic.transportation.type">
        </md-input-container>
        <md-input-container>
            <label>Departure City:</label>
            <input type="text" ng-model="ic.transportation.from">
        </md-input-container>
        <md-input-container>
            <label>Arrival City:</label>
            <input type="text" ng-model="ic.transportation.to">
        </md-input-container>
        <md-input-container>
            <md-datepicker ng-model="ic.trasportation.date" required md-placeholder="Date"></md-datepicker>
        </md-input-container>
        <md-input-container>
            <label>Departure Time:</label>
            <input type="time" ng-model="ic.transportation.leaveTime">
        </md-input-container>
        <md-input-container>
            <label>Arrival Time:</label>
            <input type="time" ng-model="ic.transportation.arriveTime">
        </md-input-container>
        <md-input-container>
            <label>Price:</label>
            <input type="text" ng-model="ic.transportation.price">
        </md-input-container>
        <md-input-container>
            <label>Notes:</label>
            <input type="text" ng-model="ic.transportation.details">
        </md-input-container>
        <md-button ng-click="ic.newDetail(ic.transportation, 'transportation')" type="submit" class="md-raised">Submit</md-button>
        </div>
    </form>
</md-dialog>
