<md-dialog class="dialog" aria-label="Transportation">
    <form ng-cloak>
        <h1>New Transportation</h1>
        <div class="input">
            <md-input-container>
                <label>Form of Transportation</label>
                <md-select ng-model="ic.transportation.type">
                    <md-option ng-value= "type" ng-repeat="type in ic.transportOptions">
                    {{type.type}}
                    </md-option>
                </md-select>
            </md-input-container><br/>
            <md-input-container>
                <label>Departure City:</label>
                <input type="text" ng-model="ic.transportation.from">
            </md-input-container>
            <md-input-container>
                <label>Arrival City:</label>
                <input type="text" ng-model="ic.transportation.to">
            </md-input-container>
            <md-input-container>
                <md-datepicker ng-model="ic.transportation.date" required md-placeholder="Date"></md-datepicker>
            </md-input-container>
            <md-input-container>
                <label>Departure Time:</label>
                <input type="time" ng-model="ic.transportation.leaveTime">
            </md-input-container>
            <md-input-container>
                <label>Arrival Time:</label>
                <input type="time" ng-model="ic.transportation.arriveTime">
            </md-input-container> <br/>
            <div layout="rows">
            <md-input-container>
                <label>Price:</label>
                <input type="text" ng-model="ic.transportation.price.cost">
            </md-input-container>

            <md-radio-group  ng-model="ic.transportation.price.for">
                <md-radio-button value="Total" class="md-primary">Total</md-radio-button>
                <md-radio-button value="Per Person" class="md-primary">Per Person</md-radio-button>
            </md-radio-group>
            </div>
        
            <br/>
            <md-input-container>
                <label>Notes:</label>
                <textarea rows="4" cols="30" type="text" ng-model="ic.transportation.details"></textarea>
            </md-input-container>
            <md-button type="submit" class="md-primary md-raised" ng-click="ic.newDetail(ic.transportation, 'transportation', 'add')" type="submit" class="md-raised">Submit</md-button>
            <md-button class="md-raised" ng-click ="ic.cancel()">Cancel</md-button>
        </div>
    </form>
</md-dialog>
