<md-dialog class="dialog" aria-label="Lodging">
    <form ng-cloak>
        <h1>New Lodging Entree</h1>
        <div class="input">
            <md-input-container>
                <label>Name:</label>
                <input type="text" ng-model="ic.lodging.name">
            </md-input-container>
            <md-input-container>
                <md-datepicker ng-model="ic.lodging.checkIn" required md-placeholder="Check-In"></md-datepicker>
            </md-input-container>
            <md-input-container>
                <md-datepicker ng-model="ic.lodging.checkOut" required md-placeholder="Check-Out"></md-datepicker>
            </md-input-container>
            <md-input-container>
                <label>Address:</label>
                <input type="text" ng-model="ic.lodging.address">
            </md-input-container>
            <md-input-container>
                <label>Phone Number:</label>
                <input type="tel" ng-model="ic.lodging.phoneNumber">
            </md-input-container>
            <md-input-container>
                <label>Website:</label>
                <input type="text" ng-model="ic.lodging.website">
            </md-input-container>
            <div layout="rows">
            <md-input-container>
                <label>Price:</label>
                <input type="text" ng-model="ic.lodging.price.cost">
            </md-input-container>
            <md-radio-group ng-model="ic.lodging.price.for">
                <md-radio-button value="Total" class="md-primary">Total</md-radio-button>
                <md-radio-button value="Per Person" class="md-primary">Per Person</md-radio-button>
            </md-radio-group>
            </div>

            <md-input-container>
                <label>Notes:</label>
                <input type="text" ng-model="ic.lodging.details">
            </md-input-container>
            <md-button type="submit" class="md-primary md-raised" ng-click="ic.newDetail(ic.lodging, 'lodging', 'add')" class="md-raised">Submit</md-button>
        </div>
    </form>
</md-dialog>
