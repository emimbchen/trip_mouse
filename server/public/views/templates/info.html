<div ng-include="'views/partials/tripnav.html'"></div>
<div class="container">
    <div id="infoDiv">
        <h1>{{ic.userService.currentTrip.data.tripName}}</h1>
        <h3>{{ic.userService.currentTrip.data.leaveDate | date}} - {{ic.userService.currentTrip.data.returnDate | date}}</h3>
        <md-content>
            <md-tabs>
                <md-tab label="Transportation">
                    <md-content>
                        <md-button class="md-primary md-raised" ng-click="ic.showAdvanced($event)">New Transportation</md-button>
                        <p>Details</p>
                    </md-content>
                </md-tab>
                <md-tab label="Lodging">
                    <md-content>
                        <md-button>New Lodging</md-button>
                        <p>Details</p>
                    </md-content>
                </md-tab>
                <md-tab label="Activities">
                    <md-content>
                        <md-button>New Activity</md-button>
                        <p>Details</p>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
