<div ng-include="'views/partials/user.html'"></div>
<div class="container" id="trips">

    <h1 id="welcome" class="lead">Welcome, {{uc.userObject.userName}}!</h1>
    <md-button class="md-raised md-primary" href="#/newtrip">Make A New Trip</md-button>

    <h2>Current Trips</h2>
    <div layout="column" layout-align="center center">
    <md-card  flex="40" class="tripCards" ng-repeat="trip in uc.tripObject.currentTrips">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">{{trip.tripDestination}}</span>
                <span class="md-subhead"> {{trip.leaveDate | date}} - {{trip.returnDate | date}}
                </span>
            </md-card-header-text>
            <md-button class="md-raised md-warn" ng-click="uc.showConfirm($event, trip._id)">Delete</md-button>
            <md-button class="md-raised md-primary" ng-href="#/info/{{trip._id}}">Select
            </md-button>
        </md-card-header>
    </md-card>
    </div>
    <h2>Past Trips</h2>
    <div layout="column" layout-align="center center">
<md-card  flex="40" class="tripCards" ng-repeat="trip in uc.tripObject.pastTrips">
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">{{trip.tripDestination}}</span>
            <span class="md-subhead"> {{trip.leaveDate | date}} - {{trip.returnDate | date}}
            </span>
        </md-card-header-text>
        <md-button class="md-raised md-warn" ng-click= "uc.showConfirm($event, trip._id)">Delete</md-button>
        <md-button class="md-raised md-primary" ng-href="#/info/{{trip._id}}">Select</md-button>
    </md-card-header>
</md-card>
</div>

        {{trip.leaveDate | date}} - {{trip.returnDate | date}}

    </div> -->
</div>
